  <title>Patient Record Upload</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e63946;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    .upload-box {
      background: #2b2b2b;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }

    .upload-box input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      background: #e63946;
      color: #fff;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .upload-label:hover {
      background: #ff4d5a;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .image-card {
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
    }

    .image-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .image-card p {
      margin: 0;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      background: #444;
      color: #ccc;
    }

    .character {
      position: fixed;
      bottom: 10px;
      right: 20px;
      width: 100px;
    }
  </style>
</head>

  <script>
    const fileInput = document.getElementById('file-upload');
    const gallery = document.getElementById('gallery');

    const images = [];

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (event) {
          images.push({ src: event.target.result, date: new Date() });
          displayImages();
        };
        reader.readAsDataURL(file);
      });
    });

    function displayImages() {
      // Sort by date descending
      images.sort((a, b) => b.date - a.date);
      gallery.innerHTML = '';
      images.forEach(img => {
        const card = document.createElement('div');
        card.className = 'image-card';
        card.innerHTML = `<img src="${img.src}" /><p>${img.date.toLocaleString()}</p>`;
        gallery.appendChild(card);
      });
    }
  </script>
