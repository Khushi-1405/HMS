<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Theme Toggle - Smart Hospital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .theme-buttons {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
    }

    .theme-button {
      padding: 20px 30px;
      border: none;
      font-size: 2rem;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s, background-color 0.5s;
    }

    .theme-button:hover {
      transform: scale(1.1);
    }

    .dark-btn {
      background-color: #222;
    }

    .light-btn {
      background-color: #f7c600;
      color: #222;
    }

    .info-box {
      max-width: 500px;
      background: rgba(0, 0, 0, 0.05);
      border-left: 6px solid #ff6600;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    /* Theme modes */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    body.light-mode {
      background-color: #fefefe;
      color: #111;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .theme-buttons {
        flex-direction: column;
        gap: 15px;
      }

      .theme-button {
        width: 80%;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body class="light-mode">
  <div class="container">
    <h1>ðŸŒˆ Choose Your Visual Mode</h1>
    <div class="theme-buttons">
      <button class="theme-button dark-btn" onclick="setDarkMode()">
        <i class="fas fa-moon"></i> Dark Mode
      </button>
      <button class="theme-button light-btn" onclick="setLightMode()">
        <i class="fas fa-sun"></i> Light Mode
      </button>
    </div>
    <div class="info-box">
      ðŸŒŸ This feature is added to improve visual comfort, especially for eye patients. Switch to the mode that suits your eyes best.
    </div>
  </div>

  <script>
    function setDarkMode() {
      document.body.classList.add('dark-mode');
      document.body.classList.remove('light-mode');
    }

    function setLightMode() {
      document.body.classList.add('light-mode');
      document.body.classList.remove('dark-mode');
    }
  </script>
</body>
</html>
